    <article class="container presentacion">
        <section class="titulo_portfolio">
        <h1>Contacto</h1>
        </section>
    <section class="formulario">
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="tipoConsulta">Tipo de Consulta:</label>
        <select id="tipoConsulta" name="tipoConsulta">
            <option value="oferta">Oferta de Trabajo</option>
            <option value="colaboracion">Colaboración Puntual</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

        <input type="checkbox" id="politicaPrivacidad" name="politicaPrivacidad" required>
        <label for="politicaPrivacidad">Acepto la política de privacidad</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</section>
